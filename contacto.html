<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/estilos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Nintendo Fan Page</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-danger" id="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">
          <img src="/img/logo.jpg" alt="" width="200" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/historia.html">Historia</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/franquicias.html"
                >Franquicias Pricipales</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/galeria.html">Galería de Imágenes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div
        class="
          position-relative
          overflow-hidden
          p-3 p-md-5
          m-md-3
          text-center
          bg-light
        "
      >
        <div class="col-md-7 p-lg-5 mx-auto my-5">
          <h1 class="display-3 fw-bold">Contacto</h1>
        </div>
        <img src="/img/contact_1.png" alt="" />
      </div>
    </main>

    <section class="d-flex justify-content-center p-lg-1 mx-auto my-5">
      <div class="card col-sm-6 p-3">
        <div class="mb-3">
          <h3>Escribinos tus comentarios</h3>
        </div>
        <div class="mb-2">
          <form action="">
            <div class="mb-2">
              <label for="nombre">Nombre</label>
              <input
                type="text"
                class="form-control"
                name="nombre"
                id="nombre"
                placeholder="Ej.:Cesar "
              />
            </div>
            <div class="mb-2">
              <label for="apellido">Apellido</label>
              <input
                type="text"
                class="form-control"
                name="apellido"
                id="apellido"
                placeholder="Ej.:Romero "
              />
            </div>
            <div class="mb-2">
              <label for="correo">Correo</label>
              <input
                type="email"
                class="form-control"
                name="correo"
                id="correo"
                placeholder="Ej.: xxxxx@mail.com "
              />
            </div>
            <div class="mb-2">
              <label for="mensaje">Mensaje</label>
              <textarea
                name="mensaje"
                id="mensaje"
                class="form-control"
                placeholder="Deja tus comentarios"
              ></textarea>
            </div>
            <div class="mb-2">
              <button class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <footer class="bg-dark text-white">
      <div class="container py-5">
        <div class="row justify-content-between align-items-center">
          <h4>Derechos Reservados Nintendo 2021</h4>
          <h5>Redes Sociales</h5>
          <ul>
            <li>
              <a
                href="https://www.facebook.com/nintendo"
                class="text-white"
                style="text-decoration: none"
                >Facebook</a
              >
            </li>
            <li>
              <a
                href="https://instagram.com/nintendo"
                class="text-white"
                style="text-decoration: none"
                >Instagram</a
              >
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
